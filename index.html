<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
(function ($) {
	"use strict";

	var search = window.location.search;

	if (search === "") {
		window.location.href = "?chapter=1";
	} else {
		var chapter = window.location.search.replace("?chapter=", "");
		chapter = parseInt(chapter);

		if (chapter < 1 || chapter > 114 || isNaN(chapter)) {
			window.location.href = "?chapter=1";
		}
	}

	$(document).ready(function () {
		$("select").on("change", function (event) {
			window.location.href = "?chapter=" + this.value;
		});

		var jsonFile = "chapter" + chapter + ".json";
		$("[value='" + chapter + "']").prop("selected", true);

		$.getJSON(jsonFile, function(json_data) {
			var table_obj = $('table');

			$.each(json_data, function(index, item) {
				var table_row = $('<tr>', {
						class: 'verse'
				});
				var table_cell = $('<td>', {
						colspan: "2",
						html: item["verse-number"]
				});
				table_row.append(table_cell);
				table_obj.append(table_row);

				table_row = $('<tr>', {
						class: 'full-verse'
				});
				table_cell = $('<td>', {
						colspan: "2",
						html: item["verse-arabic"]
				});
				table_row.append(table_cell);
				table_obj.append(table_row);
				for (var i = 0; i < item["clauses-arabic"].length; i++) {
						var table_row = $('<tr>', {
								class: 'clause'
						});
						var table_cell = $('<td>', {
								class: 'en',
								html: item["clauses-english"][i]["clause"]
						});
						table_row.append(table_cell);
						var table_cell = $('<td>', {
								class: 'ar',
								html: item["clauses-arabic"][i]["clause"]
						});
						table_row.append(table_cell);
						table_obj.append(table_row);
				}
			})
		})
	});
}(jQuery));
</script>

<script>
(function ($) {
	"use strict";

	$(".toggle-verse").on("click", function (event) {
		var $fullVerse = $(".full-verse");
		if ($fullVerse.hasClass("hidden")) {
			$fullVerse.removeClass("hidden");
		} else {
			$fullVerse.addClass("hidden");
		}
	});

	$(".toggle-clause").on("click", function (event) {
		var $clause = $(".clause");
		if ($clause.hasClass("hidden")) {
			$clause.removeClass("hidden");
		} else {
			$clause.addClass("hidden");
		}
	});

	$(".toggle-english").on("click", function (event) {
		var $english = $(".en");
		if ($english.hasClass("hidden")) {
			$english.removeClass("hidden");
		} else {
			$english.addClass("hidden");
		}
	});
}(jQuery));
</script>
